<div class="login-form full-center shadow rounded border">
  <p class="lead text-center">Register</p>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control shadow-sm" placeholder="Username" formControlName="username" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control shadow-sm" placeholder="Password" formControlName="password" />
    </div>
    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" class="form-control shadow-sm" placeholder="First name" formControlName="firstName" />
    </div>
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" class="form-control shadow-sm" placeholder="Last name" formControlName="lastName" />
    </div>
    <div class="form-group form-inline">
      <label class="my-1 mr-2 lead" for="inlineFormCustomSelectPref">Role:</label>
      <select class="custom-select my-1 mr-sm-2 shadow-sm" id="inlineFormCustomSelectPref" formControlName="role">
        <option [value]="ind" *ngFor="let role of roles;let ind = index">
          {{role.name}}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </form>
</div>
